  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Clayton Vogan</a>
      <nav>
        <ul>

      </nav>
    </div>
  </header>

  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Jack Bauer" required="required">
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="youhave24hours@savetheworld.com" required="required">
          </li>
          <li>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="But first, coffee." required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <ul>
            <li><a href="http://github.com/ctvogan88"><img src="assets/images/github-128.png" alt="Github"></a></li>
            <li><a href="https://www.linkedin.com/in/clayton-vogan-4161a348/"><img src="assets/images/linkedin-128.png" alt="LinkedIn"></a></li>
            <li><a href="http://www.ufilms.com"><img src="assets/images/stackoverflow-128.png" alt="Stack Overflow"></a></li>
        </ul>
      </div>
    </section>
  </main>
  <div class="push"></div>
